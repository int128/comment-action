name: ts

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - name: With post
        uses: ./
        with:
          post: |
            :memo: E2E test has passed

      - name: With update-if-exists
        uses: ./
        with:
          update-if-exists: replace
          post: |
            :warning: This comment will be replaced.

      - name: With run and success
        uses: ./
        with:
          run: uname -a
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With run and failure
        continue-on-error: true
        uses: ./
        with:
          run: cat dummy-file
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With update-if-exists
        uses: ./
        with:
          update-if-exists: replace
          post: |
            :white_check_mark: This comment has been replaced.

      - name: With update-if-exists
        uses: ./
        with:
          update-if-exists: append
          post: |
            :memo: This comment should be appended.

      - if: github.event_name == 'pull_request'
        name: With issue-number
        uses: ./
        with:
          issue-number: ${{ github.event.pull_request.number }}
          post: |
            :memo: `issue-number` input works
