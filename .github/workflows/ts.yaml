name: ts

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      - name: With post
        uses: ./
        with:
          post: |
            :memo: E2E test has passed

      - name: With run and success
        uses: ./
        with:
          run: uname -a
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With run and failure
        continue-on-error: true
        uses: ./
        with:
          run: |
            date | cut -f1 -d' '
            false
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```
