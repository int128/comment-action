name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - name: With post
        uses: ./
        with:
          post: |
            :memo: E2E test has passed

      - name: With update-if-exists
        uses: ./
        with:
          update-if-exists: replace
          post: |
            :warning: This comment will be replaced.

      - name: With run and success
        uses: ./
        with:
          run: uname -a
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With run and failure
        continue-on-error: true
        uses: ./
        with:
          run: cat dummy-file
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With update-if-exists=recreate
        uses: ./
        with:
          update-if-exists: recreate
          post: |
            :memo: This comment should be recreated.

      - name: With update-if-exists=replace
        uses: ./
        with:
          update-if-exists: replace
          post: |
            :white_check_mark: This comment has been replaced.

      - name: With update-if-exists=append
        uses: ./
        with:
          update-if-exists: append
          post: |
            :memo: This comment should be appended.

      - if: github.event_name == 'pull_request'
        name: With issue-number
        uses: ./
        with:
          issue-number: ${{ github.event.pull_request.number }}
          post: |
            :memo: `issue-number` input works

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
      - run: corepack enable pnpm
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - uses: int128/update-generated-files-action@96ac74aa35f9d2e748335b60e7f3260304d22a6b # v2.51.0
