name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - name: With post
        uses: ./
        with:
          post: |
            :memo: E2E test has passed

      - name: With update-if-exists
        uses: ./
        with:
          update-if-exists: replace
          post: |
            :warning: This comment will be replaced.

      - name: With run and success
        uses: ./
        with:
          run: uname -a
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With run and failure
        continue-on-error: true
        uses: ./
        with:
          run: cat dummy-file
          post-on-success: |
            ## :white_check_mark: Success
            ```
            ${run.output}
            ```
          post-on-failure: |
            ## :x: Failure
            ```
            ${run.output}
            ```

      - name: With update-if-exists=recreate
        uses: ./
        with:
          update-if-exists: recreate
          post: |
            :memo: This comment should be recreated.

      - name: With update-if-exists=replace
        uses: ./
        with:
          update-if-exists: replace
          post: |
            :white_check_mark: This comment has been replaced.

      - name: With update-if-exists=append
        uses: ./
        with:
          update-if-exists: append
          post: |
            :memo: This comment should be appended.

      - if: github.event_name == 'pull_request'
        name: With issue-number
        uses: ./
        with:
          issue-number: ${{ github.event.pull_request.number }}
          post: |
            :memo: `issue-number` input works

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm run check
      - uses: int128/update-generated-files-action@2dfdf7949b8e414b6b014b636a2ebaa2f3c04fe9 # v2.77.0
